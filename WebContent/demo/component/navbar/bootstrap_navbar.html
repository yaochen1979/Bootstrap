<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>navbars demo</title>
<link
    href="../../../css/bootstrap.css"
    rel="stylesheet"
    media="screen">
<script src="http://code.jquery.com/jquery.js"></script>
<script src="../../../js/bootstrap.js"></script>
</head>
<body>

    <div class="navbar navbar-inverse">
        <div class="navbar-inner">
            <a
                class="brand"
                href="#">Brand Title</a>
            <ul class="nav nav-tabs">
                <li class="navbar-text divider-vertical"><a
                    href="#">Home</a></li>
                <li class="active divider-vertical"><a href="#">Link</a></li>
                <li class="divider-vertical"><a href="#">Link</a></li>
            </ul>

            <!-- 元件對齊:pull-left or pull-right -->

            <!-- 表單 -->
            <form class="navbar-form pull-left">
                <input
                    type="text"
                    class="span2">
                <button
                    type="submit"
                    class="btn">Submit</button>
            </form>

            <!-- 搜尋表單 -->
            <form class="navbar-search pull-right">
                <input
                    type="text"
                    class="search-query"
                    placeholder="Search">
            </form>

        </div>
    </div>

    <div class="navbar">
        <div class="navbar-inner">
            <a
                class="brand"
                href="#">Title</a>
            <ul class="nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
            </ul>
        </div>
    </div>

    <div class="navbar">
        <div class="navbar-inner">
            <div class="container">

                <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
                <a
                    class="btn btn-navbar"
                    data-toggle="collapse"
                    data-target=".nav-collapse"> <span
                    class="icon-bar"></span> <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>

                <!-- Be sure to leave the brand out there if you want it shown -->
                <a
                    class="brand"
                    href="#">Project name</a>

                <!-- Everything you want hidden at 940px or less, place within here -->
                <div class="nav-collapse collapse">
                    <!-- .nav, .navbar-search, .navbar-form, etc -->
                </div>

            </div>
        </div>
    </div>

</body>
</html>
